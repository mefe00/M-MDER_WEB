<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İletişim - MÜMDER</title>
<style>
  /* Genel */
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e3f2fd 0%, #fff 100%);
  margin: 0;
  color: #1565c0;
  min-height: 100vh;
  overflow-x: hidden;
  }
  
  h1 {
    text-align: center;
    color: #1565c0;
    font-size: 2.2rem;
    font-weight: 800;
    margin-bottom: 2rem;
    background: linear-gradient(45deg, #1565c0, #1976d2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 1px;
    animation: fadeInDown 1s cubic-bezier(.4,2,.6,1);
  }
  
  .map-container {
    width: 100%;
    height: 400px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(21,101,192,0.13);
    margin-bottom: 3rem;
    animation: fadeInUp 1s cubic-bezier(.4,2,.6,1) 0.2s both;
  }
  
  .map-container iframe {
    border: 0;
    width: 100%;
    height: 100%;
    transition: transform 0.5s cubic-bezier(.4,2,.6,1);
    background: #e3f2fd;
  }
  
  .map-container iframe:hover {
    transform: scale(1.02);
  }
  
  .contact-wrapper {
    display: flex;
    gap: 3rem;
    max-width: 1100px;
    margin: 0 auto;
    animation: fadeInUp 1s cubic-bezier(.4,2,.6,1) 0.3s both;
  }
  
  .contact-info {
    flex: 1;
    background: #fff;
    padding: 2.2rem 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(21,101,192,0.10);
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
    animation: fadeInLeft 1s cubic-bezier(.4,2,.6,1) 0.4s both;
  }
  
  .contact-info h2 {
    color: #1976d2;
    margin-bottom: 1rem;
    font-size: 1.3rem;
    font-weight: 800;
    letter-spacing: 0.5px;
  }
  
  .contact-item {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    font-size: 1.08rem;
    color: #1976d2;
    opacity: 0.92;
    transition: color 0.2s;
  }
  
  .contact-item svg {
    flex-shrink: 0;
    width: 24px;
    height: 24px;
    fill: #1565c0;
    margin-top: 4px;
    transition: fill 0.3s cubic-bezier(.4,2,.6,1);
  }
  
  .contact-item:hover svg {
    fill: #1976d2;
  }
  
  .contact-form {
    flex: 1;
    background: #fff;
    padding: 2.2rem 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(21,101,192,0.10);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    animation: fadeInRight 1s cubic-bezier(.4,2,.6,1) 0.4s both;
  }
  
  .contact-form label {
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #1565c0;
    font-size: 1rem;
  }
  
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%;
    padding: 0.85rem 1.1rem;
    border-radius: 10px;
    border: 2px solid #e3f2fd;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.3s, box-shadow 0.3s;
    background: #fafafa;
    color: #1565c0;
  }
  
  .contact-form input[type="text"]:focus,
  .contact-form input[type="email"]:focus,
  .contact-form textarea:focus {
    border-color: #1565c0;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(21,101,192,0.08);
    outline: none;
  }
  
  .contact-form textarea {
    min-height: 120px;
  }
  
  .contact-form button {
    background: linear-gradient(90deg, #1565c0 0%, #1976d2 100%);
    color: white;
    padding: 0.95rem 2.5rem;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, transform 0.18s;
    align-self: flex-start;
    box-shadow: 0 2px 8px rgba(21,101,192,0.10);
    letter-spacing: 1px;
  }
  
  .contact-form button:hover {
    background: #1976d2;
    color: #fff;
    transform: scale(1.07);
  }
  
  .contact-form button:active {
    transform: scale(0.95);
  }
  
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px);}
    to { opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }
  @keyframes fadeInLeft {
    from { opacity: 0; transform: translateX(-40px);}
    to { opacity: 1; transform: translateX(0);}
  }
  @keyframes fadeInRight {
    from { opacity: 0; transform: translateX(40px);}
    to { opacity: 1; transform: translateX(0);}
  }
  
  @media (max-width: 900px) {
    .contact-wrapper {
      flex-direction: column;
      gap: 2rem;
      padding: 0 1rem;
    }
    .contact-info,
    .contact-form {
      padding: 1.2rem 1rem;
    }
    .map-container {
      height: 220px;
    }
  }
</style>
</head>
<body>

<div id="navbar-placeholder"></div>

<br>
<br>


<div class="map-container" aria-label="MÜMDER konum haritası">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.4882457814214!2d28.96411061506557!3d41.01531297930232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caddf1f1a37627%3A0x72c0c04a94475e56!2sKalenderhane%20Mah.%20Cemal%20Yener%20Tosyal%C4%B1%20%C3%87%C4%B1kmaz%C4%B1%20Sok.%20No%3A62%2C%20S%C3%BCleymaniye%2FFatih%2F%C4%B0stanbul!5e0!3m2!1str!2str!4v1688400000000!5m2!1str!2str"
    allowfullscreen=""
    loading="lazy"

  ></iframe>
</div>

<div class="contact-wrapper">
  <div class="contact-info" aria-label="İletişim Bilgileri">
    <h2>İletişim Bilgileri</h2>

    <div class="contact-item">
      <!-- Konum İkonu -->
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.866-3.134-7-7-7zM12 11.5c-1.381 0-2.5-1.119-2.5-2.5S10.619 6.5 12 6.5s2.5 1.119 2.5 2.5-1.119 2.5-2.5 2.5z"/></svg>
      <span>Kalenderhane Mah. Cemal Yener Tosyalı Çıkmazı Sok. No:62 Süleymaniye/Fatih/İSTANBUL</span>
    </div>

    <div class="contact-item">
      <!-- Telefon İkonu -->
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79a15.091 15.091 0 006.59 6.59l2.2-2.2a1 1 0 011.1-.21 11.54 11.54 0 003.6.58 1 1 0 011 1v3.75a1 1 0 01-1 1A17.94 17.94 0 013 6a1 1 0 011-1h3.75a1 1 0 011 1 11.54 11.54 0 00.58 3.6 1 1 0 01-.21 1.1l-2.5 2.5z"/></svg>
      <span>Ofis Telefon: 0212 621 0836</span>
    </div>

    <div class="contact-item">
      <!-- Telefon İkonu -->
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79a15.091 15.091 0 006.59 6.59l2.2-2.2a1 1 0 011.1-.21 11.54 11.54 0 003.6.58 1 1 0 011 1v3.75a1 1 0 01-1 1A17.94 17.94 0 013 6a1 1 0 011-1h3.75a1 1 0 011 1 11.54 11.54 0 00.58 3.6 1 1 0 01-.21 1.1l-2.5 2.5z"/></svg>
      <span>Ofis Telefon: 0555 886 0836</span>
    </div>

    <div class="contact-item">
      <!-- Email İkonu -->
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
      <span>E-posta: info@mumder.org.tr</span>
    </div>
  </div>

  <form class="contact-form" aria-label="İletişim Formu" id="contactForm" novalidate>
    <label for="name">İsim Soyisim</label>
    <input type="text" id="name" name="name" placeholder="Adınızı ve soyadınızı giriniz" required autocomplete="name" />

    <label for="email">E-posta</label>
    <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required autocomplete="email" />

    <label for="subject">Konu</label>
    <input type="text" id="subject" name="subject" placeholder="Konu başlığı" required />

    <label for="message">İleti</label>
    <textarea id="message" name="message" placeholder="Mesajınızı yazınız" required></textarea>

    <button type="submit">Gönder</button>
  </form>
</div>
<br>

<!-- Footer -->
    <div id="footer-placeholder"></div>

<script>
  // Basit form doğrulama ve alert mesajı
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', e => {
    e.preventDefault();

    if(!form.checkValidity()) {
      alert("Lütfen tüm alanları eksiksiz doldurunuz.");
      return;
    }

    // Burada ajax veya form işlemi yapılabilir
    alert("Mesajınız gönderildi. Teşekkür ederiz!");

    form.reset();
  });
</script>
<script src="js/loadcomponents.js"></script>
</body>
</html>
